
  <h2><i class="fas fa-stream"></i> O que é DML?</h2>
  <p><strong>DML</strong> significa <strong>D</strong>ata <strong>M</strong>anipulation <strong>L</strong>anguage (Linguagem de Manipulação de Dados).</p>
  <p>É o subconjunto do SQL focado em <strong>MODIFICAR</strong> os dados armazenados nas tabelas.</p>

       <!-- DQL -->
       <rect x="30" y="60" width="70" height="60" rx="5" class="svg-bg-fill" />
       <text x="65" y="85" text-anchor="middle" class="svg-text-light-fill">DQL</text>
       <text x="65" y="105" text-anchor="middle" class="svg-text-fill" font-size="10px">(SELECT)</text>
       <!-- DML -->
       <rect x="110" y="60" width="70" height="60" rx="5" class="svg-accent1-fill" stroke="var(--accent-yellow)" stroke-width="2"/>
