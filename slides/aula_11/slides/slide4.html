  <h2><i class="fas fa-stream"></i> Recapitulando as Categorias do SQL</h2>
  <p>Já vimos DQL (consultar) e DML (manipular dados). Hoje, focamos na <strong>DDL</strong>:</p>
  <div class="slide-svg-container" style="max-width: 70%; margin-top: 25px;">
     <svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="10" width="480" height="180" rx="15" class="svg-bg-light" filter="url(#shadow)"/>
      <defs><filter id="shadow"><feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000033"/></filter></defs>

      <text x="250" y="40" text-anchor="middle" class="svg-text-light-fill" font-size="24px" font-weight="bold">SQL - Linguagem Padrão</text>

      <g transform="translate(30, 70)">
        <rect width="100" height="80" rx="8" class="svg-bg-fill" />
        <text x="50" y="30" text-anchor="middle" class="svg-text-light-fill" font-weight="bold">DQL</text>
        <text x="50" y="50" text-anchor="middle" class="svg-text-fill" font-size="12px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf002;</tspan> SELECT</text> <!-- fas fa-search -->
        <text x="50" y="65" text-anchor="middle" class="svg-text-fill" font-size="10px">(Ler Dados)</text>
      </g>

      <g transform="translate(140, 70)">
        <rect width="100" height="80" rx="8" class="svg-bg-fill"/>
        <text x="50" y="25" text-anchor="middle" class="svg-text-light-fill" font-weight="bold">DML</text>
        <text x="50" y="45" text-anchor="middle" class="svg-text-fill" font-size="11px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf055;</tspan> INSERT</text> <!-- fas fa-plus-circle -->
        <text x="50" y="58" text-anchor="middle" class="svg-text-fill" font-size="11px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf303;</tspan> UPDATE</text> <!-- fas fa-pencil-alt -->
        <text x="50" y="71" text-anchor="middle" class="svg-text-fill" font-size="11px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf2ed;</tspan> DELETE</text> <!-- fas fa-trash-alt -->
        <text x="50" y="84" text-anchor="middle" class="svg-text-fill" font-size="9px">(Modificar Dados)</text>
      </g>

       <g transform="translate(250, 70)">
        <rect width="100" height="80" rx="8" class="svg-accent1-fill" stroke="var(--accent-yellow)" stroke-width="3"/>
        <text x="50" y="25" text-anchor="middle" class="svg-text-light-fill" font-weight="bold">DDL</text>
        <text x="50" y="45" text-anchor="middle" class="svg-text-fill" font-size="11px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf0fe;</tspan> CREATE</text> <!-- fas fa-plus-square -->

         <text x="50" y="71" text-anchor="middle" class="svg-text-fill" font-size="11px"><tspan font-family='Font Awesome 5 Free' font-weight='900'>&#xf057;</tspan> DROP</text> <!-- fas fa-times-circle -->

        <rect width="110" height="80" rx="8" class="svg-bg-fill"/>
