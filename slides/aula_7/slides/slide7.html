<h2><i class="fas fa-box"></i> Entidades: O "Quê" Armazenamos</h2>
<p>Objetos do mundo real (Cliente, Produto). Representado por um retângulo.</p>
<!-- [Diagram: Simple rectangles labeled "CLIENTE", "PRODUTO"] -->
<img
    src="images/entitieCP.png"
    alt="Exemplo Entidade"
    class="slide-image"
    style="max-height: 100px; background-color: transparent;">
<ul>
    <li><i class="fas fa-link fa-fw"></i> <strong>Entidade Forte:</strong> Existe por si só (retângulo simples). Ex: <code>CLIENTE</code>.</li>
    <li><i class="fas fa-unlink fa-fw"></i> <strong>Entidade Fraca:</strong> Depende de outra (retângulo duplo). Ex: <code>DEPENDENTE</code> (de <code>FUNCIONARIO</code>).</li>
</ul>
<!-- [Diagram: Showing notations for Strong (single rect) and Weak (double rect) entities] -->
