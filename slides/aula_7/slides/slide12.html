<h2><i class="fas fa-check-double"></i> Participação: Obrigatório ou Opcional?</h2>
<p>Define se uma entidade *deve* participar do relacionamento.</p>
<ul>
    <li><i class="fas fa-lock fa-fw"></i> <strong>Total:</strong> *Deve* participar (linha dupla / traço). Ex: <code>PEDIDO</code> <strong>deve ter</strong> <code>CLIENTE</code>.</li>
    <li><i class="fas fa-unlock-alt fa-fw"></i> <strong>Parcial:</strong> *Pode* participar (linha simples / círculo). Ex: <code>CLIENTE</code> <strong>pode ter</strong> <code>PEDIDOS</code>.</li>
</ul>
