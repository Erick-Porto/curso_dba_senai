<h2><i class="fas fa-layer-group"></i> Níveis de Modelagem</h2>
<!-- [Diagram: Simple flowchart: Requisitos -> Conceitual (Cloud icon) -> Lógico (Table icon) -> Físico (Server icon) -> BD (Database icon)] -->
<img
    src="images/simpleFlowchartRCLF.png"
    alt="Níveis de Modelagem"
    class="slide-image"
>
<ul>
    <li><i class="fas fa-cloud fa-fw"></i> <strong>Conceitual:</strong> Alto nível, foco no negócio, MER. Independente de SGBD.</li>
    <li><i class="fas fa-table fa-fw"></i> <strong>Lógico:</strong> Estrutura relacional (tabelas, PK/FK), normalização. Quase independente.</li>
    <li><i class="fas fa-server fa-fw"></i> <strong>Físico:</strong> Detalhes de implementação (tipos de dados, índices). Específico do SGBD.</li>
</ul>
