<h2><i class="fas fa-key icon-nosql"></i> Tipos de NoSQL: Chave-Valor</h2>
<ul>
    <li><strong>Conceito:</strong> Pares chave-valor simples.</li>
    <li><strong>Analogia:</strong> <i class="fas fa-book-open"></i> Dicionário gigante.</li>
    <li><strong>Desempenho:</strong> <i class="fas fa-bolt"></i> Muito rápido para buscas pela chave.</li>
    <li><strong>Exemplos:</strong> Redis, Memcached, DynamoDB.</li>
    <li><strong>Caso de Uso:</strong> <i class="fas fa-laptop"></i> Cache, sessões, perfis simples.</li>
</ul>
