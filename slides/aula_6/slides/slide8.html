<h2><i class="fas fa-cogs"></i> O que é um SGBD?</h2>
<p><strong>SGBD (Sistema de Gerenciamento de Banco de Dados)</strong>...</p>
<p>É um <strong>software</strong> que permite <strong>criar, acessar, controlar e gerenciar</strong> um banco de dados.</p>
