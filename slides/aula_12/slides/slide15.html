  <h2><i class="fas fa-shield-alt"></i> As Propriedades ACID em Harmonia</h2>
  <p>Juntas, Atomicidade, Consistência, Isolamento e Durabilidade formam o pilar da confiabilidade transacional em SGBDs.</p>
  <div class="slide-svg-container" style="max-width: 70%; margin-top: 20px;">
      <svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
          <defs>
              <radialGradient id="gradShield" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
                  <stop offset="0%" style="stop-color:var(--accent-blue); stop-opacity:0.8" />
                  <stop offset="100%" style="stop-color:var(--bg-medium); stop-opacity:0.9" />
              </radialGradient>
              <filter id="glow">
                  <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                  <feMerge>
                      <feMergeNode in="coloredBlur"/>
                      <feMergeNode in="SourceGraphic"/>
                  </feMerge>
              </filter>
          </defs>

          <!-- Shield -->
          <path d="M200 30 L300 80 L300 170 L200 220 L100 170 L100 80 Z" fill="url(#gradShield)" stroke="var(--accent-yellow)" stroke-width="4" filter="url(#glow)"/>
          <text x="200" y="130" text-anchor="middle" font-size="20px" font-weight="bold" class="svg-text-light-fill">TRANSAÇÃO</text>

          <!-- Atomicidade -->
          <g transform="translate(50, 50)">
              <circle cx="0" cy="0" r="25" fill="var(--accent-green)" opacity="0.8"/>
              <text x="0" y="5" text-anchor="middle" font-family="Font Awesome 5 Free" font-weight="900" font-size="20px" fill="var(--bg-dark)">&#xf135;</text>
              <text x="0" y="40" text-anchor="middle" class="svg-text-light-fill" font-size="12px">Atomicidade</text>
          </g>

           <!-- Consistência -->
          <g transform="translate(350, 50)">
              <circle cx="0" cy="0" r="25" fill="var(--accent-blue)" opacity="0.8"/>
              <text x="0" y="5" text-anchor="middle" font-family="Font Awesome 5 Free" font-weight="900" font-size="20px" fill="var(--bg-dark)">&#xf00c;</text>
              <text x="0" y="40" text-anchor="middle" class="svg-text-light-fill" font-size="12px">Consistência</text>
          </g>

          <!-- Isolamento -->
          <g transform="translate(50, 200)">
              <circle cx="0" cy="0" r="25" fill="var(--accent-yellow)" opacity="0.8"/>
              <text x="0" y="5" text-anchor="middle" font-family="Font Awesome 5 Free" font-weight="900" font-size="20px" fill="var(--bg-dark)">&#xf508;</text>
              <text x="0" y="40" text-anchor="middle" class="svg-text-light-fill" font-size="12px">Isolamento</text>
          </g>

          <!-- Durabilidade -->
          <g transform="translate(350, 200)">
              <circle cx="0" cy="0" r="25" fill="var(--red-error)" opacity="0.8"/>
              <text x="0" y="5" text-anchor="middle" font-family="Font Awesome 5 Free" font-weight="900" font-size="20px" fill="var(--bg-dark)">&#xf0c7;</text>
              <text x="0" y="40" text-anchor="middle" class="svg-text-light-fill" font-size="12px">Durabilidade</text>
          </g>
          <style>
            g text { pointer-events: none; }
          </style>
      </svg>
  </div>
  <p>Qualquer SGBD que se diga "transacional" deve, no mínimo, esforçar-se para prover estas quatro garantias.</p>
